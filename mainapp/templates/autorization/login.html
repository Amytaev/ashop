<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация · Ashop.kz</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/autorization/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-container__content">
            <div class="auth-container__body">
                <div class="tabs _border">
                    <div class="tabs-menu">
                        <a class="tabs-item {% if active_page == 'login' %}is-active{% endif %}" href="{% url 'login' %}">
                            <span class="tabs-item__inner">Вход</span>
                        </a>
                        <a class="tabs-item {% if active_page == 'register' %}is-active{% endif %}" href="{% url 'register' %}">
                            <span class="tabs-item__inner">Регистрация</span>
                        </a>
                        <a class="tabs-item {% if active_page == 'reset-password' %}is-active{% endif %}" href="{% url 'reset_password' %}">
                            <span class="tabs-item__inner">Сброс пароля</span>
                        </a>
                    </div>
                </div>
                <div class="auth-form">
                    <form id="loginForm" method="post">
                        {% csrf_token %}
                        {% if form.errors %}
                            <div class="auth-error">
                                <ul>
                                    {% for field, errors in form.errors.items %}
                                        <li>{{ errors|join:" " }}</li>
                                    {% endfor %}
                                </ul>
                            </div>
                        {% endif %}
                        <div class="auth-form">
                            <div class="auth-label text-center">Через соцсети</div>
                            <div class="social-icons">
                                <a href="#" class="icon"><i class="ri-vk-fill"></i></a>
                                <a href="#" class="icon"><i class="ri-facebook-fill"></i></a>
                                <a href="#" class="icon"><i class="ri-twitter-x-fill"></i></a>
                                <a href="#" class="icon"><i class="ri-google-fill"></i></a>
                            </div>
                            <div class="auth-label text-center">Через логин и пароль</div>
                            <div class="form-input form-input_size-lg">
                                <input class="form-input__field" type="text" name="identifier" placeholder="Email или никнейм" value="{{ form.identifier.value }}" required>
                            </div>
                            <div class="form-input form-input_size-lg">
                                <input class="form-input__field" type="password" name="password" placeholder="Пароль" required>
                            </div>
                            <button class="btn btn_variant-primary btn_filled btn_block btn_size-lg" type="submit"><strong>Войти</strong></button>
                        </div>
                    </form>
                    <div class="auth-footer auth-footer-forgot">
                        <div class="auth-label text-center">
                            Вы забыли пароль? <a href="{% url 'reset_password' %}">Восстановить</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
